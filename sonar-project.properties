# ==== required metadata ====
sonar.projectKey=Test-Tvs
sonar.projectToken=sqp_f9680324341cab0ec06642b36cdc55454b27f770
sonar.projectName=test-app
sonar.projectVersion=1.0

# ==== sources / tests ====
# scan your source code directory (adjust if you keep code in `src/`)
sonar.sources=src

# specify test directories
sonar.tests=src
sonar.test.inclusions=**/*.test.{js,jsx,ts,tsx},**/__tests__/**

# exclude build, dependencies, and other noise
sonar.exclusions=**/node_modules/**, .next/**, .vercel/**, public/**, **/*.d.ts, coverage/**, jest.config.js, jest.setup.js

# exclude test files from main analysis
sonar.coverage.exclusions=**/*.test.{js,jsx,ts,tsx}, **/__tests__/**

# point Sonar to coverage report(s) (see step 6)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# file encoding
sonar.sourceEncoding=UTF-8

# language-specific settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx
